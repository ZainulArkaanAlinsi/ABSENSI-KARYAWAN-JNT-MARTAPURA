type Employee @table {
  firstName: String!
  lastName: String!
  employeeId: String!
  department: Department!
  role: String!
  createdAt: Timestamp!
  email: String
  phoneNumber: String
  startDate: Date
}

type Department @table {
  name: String!
  createdAt: Timestamp!
  description: String
}

type AttendanceRecord @table {
  employee: Employee!
  attendanceDate: Date!
  checkInTime: Timestamp!
  checkOutTime: Timestamp
  status: String
  notes: String
}

type LeaveRequest @table {
  employee: Employee!
  leaveType: String!
  startDate: Date!
  endDate: Date!
  status: String!
  createdAt: Timestamp!
  reason: String
  approver: Employee
}